<!-- templates/menu/order_confirmation.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .main_body{
            width: 30%;
            margin: auto;
        }
    </style>
    <title>Order Confirmation</title>
</head>
<body>

    <div class="main_body">
        <h1>Order Confirmation</h1>
    <p>Order ID: {{ order.pk }}</p>
    <p>Customer: {{ order.customer_name }}</p>
    <p>Total Price: ${{ total_price }}</p>
    <p>Ordered Dishes:</p>
    <ul>
        {% for dish in order.dishes.all %}
            <li>{{ dish.dish_name }} - ${{ dish.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'order_list' %}">Back to Order List</a>
    </div>
</body>
</html>
