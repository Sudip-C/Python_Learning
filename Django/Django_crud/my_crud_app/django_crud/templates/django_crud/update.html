
<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">New Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required><br><br>
        <input type="email" name="email" value="{{ user.email }}" required><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
